<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel=icon href="netflix-favicon.png" sizes="16x16" type="image/png"/>

    <title>Netflix</title>
</head>

<body>
    <header>
        <a href="#"><img src="./Netflix-Logo.png" alt="Logo Netflix"></a>
    </header>
    <section class="field-login">
        <h1 id="login-title">Login</h1>

        <div class="text-fields">
            <input class="input-field" type="text" placeholder="Email or phone's number">
            <input class="input-field" type="text" placeholder="Password">
        </div>

        <div class="text-bottom">
            <button>Login</button>
            <div class="help-remember">
                <p><input type="checkbox">Remember me</p>
                <a href="#">Need help?</a>
            </div>
        </div>
    </section>
</body>

</html>
